<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo_MW1.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/mainCliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/31ec04f5b6.js" crossorigin="anonymous"></script>
    <title>Detalles de orden</title>
</head>
<body style="margin: 2rem; background-color:#CCCCCC">
    <!--Carrito de compras-->
    <section id="0" >
        <h3>Tu carrito</h3>
        <div id="ordenes-carrito">
            
        </div>
       
    </section>

    <section id="1" >
        <h5>Complete la siguiente informacion para finalizar su compra</h5>
        <form id="form-compra">
            <div class="mb-3">
                <label for="inputDireccion" class="form-label">Ingrese su direccion comppleta</label>
                <input type="text" class="form-control" id="direccion-liente" aria-describedby="emailHelp" >
            </div>
            <div class="mb-3">
                <label for="inputCiudad" class="form-label">Ciudad en la que reside</label>
                <input type="text" class="form-control" id="ciudad-cliente" >
            </div>
            <div class="mb-3">
                <label for="inputTelefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono-cliente" >
            </div>
            <div style="color:#17382B; text-align: center; font-size: 50px;"><i class="fa-solid fa-credit-card"></i></div>
            <div class="mb-3">
                <label for="inputTarjeta" class="form-label">Ingrese el numero de tarjeta</label>
                <input type="password" class="form-control" id="numTarjeta-cliente" >
            </div>
            <div class="contenedor">
            <button type="button" id="btnInicioSesion"class="btn-inicio-sesion" class="btn btn-primary">Pagar</button>
            </div>
        </form>
    </section>

    <!--CDN Links y Js-->
    <script src="js/controlador-tienda.js" ></script>
    <script src="js/controlador.js" ></script>
    <script src="js/controlador-cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
